# Declare variables to be passed into your templates.



# Deployment Settings

Deployment:
  Name: kidney-2
  Image: ncbi/sra-tools
  Replicas: 2
  Arg: "
      apk update && apk upgrade && apk add --no-cache bash git openssh; rm -rf /workspace/pvc-data-loader; cd /workspace; git clone https://github.com/cbmckni/pvc-data-loader.git; chmod +x ./pvc-data-loader/scripts/kidney.sh; ./pvc-data-loader/scripts/kidney.sh 2 /workspace/pvc-data-loader/genomics/sraIDs.txt"




# Resource Requests

Resources:
  Requests:
    CPU: 1
    Memory: 4Gi
  Limits:
    CPU: 1
    Memory: 4Gi


# PVC Template Settings

PVC:
  StorageClass: rook-cephfs
  Storage: 150Gi # per pod

