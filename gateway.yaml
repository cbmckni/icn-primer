apiVersion: apps/v1
kind: Deployment
metadata:
  name: ndn-k8s-gateway
  labels:
    app: ndn-k8s-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ndn-k8s-gateway
  template:
    metadata:
      labels:
        app: ndn-k8s-gateway
    spec:
      containers:               
      - name: ndn-k8s-gateway
        image: cbmckni/ndn-tools
        command: [ "/bin/bash", "-c", "--" ]
        args: [ "/usr/local/bin/nfd -c $CONFIG > $LOG_FILE 2>&1 && tail -f /dev/null" ]
        resources:
          requests:
            cpu: 1
            memory: 4Gi
          limits:
            cpu: 1
            memory: 4Gi
        volumeMounts:
        - name: vol-1
          mountPath: /workspace
      restartPolicy: Always
      volumes:
        - name: vol-1
          persistentVolumeClaim:
            claimName: rodeo-ceph # Enter valid PVC
---
kind: Service
apiVersion: v1
metadata:
  name: ndn-k8s-gateway
  labels:
    app: ndn-k8s-gateway
spec:
  type: ClusterIP
  selector:
    app: ndn-k8s-gateway
  ports:
  - port: 6363
    targetPort: 6363
